<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>HaoMiao - 添加会员</title>
    <script src="/public/jquery.js"></script>
    <script src="/public/angular.min.js"></script>
    <div th:include="base/public :: #head"></div>
</head>
<body ng-app="myApp" ng-controller="CustomerController">
<div id="wrap">
    <nav th:include="base/public :: #top-nav"></nav>
    <div class="container-fluid">

        <!-- Side menu -->
        <div class="sidebar-nav nav-collapse collapse">
            <div th:include="base/public :: #side1"></div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_C3F7A7 collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapse1"><i class="icon-magic"></i> <span>会员管理</span></a>
                    </div>
                    <!-- sssssssssssssssssssssssssssssssssss            style="height:auto"  ssssssssssssssssssssssssssssssssssss-->
                    <div id="collapse1" class="accordion-body collapse"  style="height:auto">
                        <div class="accordion-inner">
                            <a class="accordion-toggle" th:href="@{/admin/customer}"><i class="icon-star"></i> 查看会员</a>
                            <a class="accordion-toggle" href="/admin/customer/toadd"><i class="icon-list-alt"></i> 添加会员</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_9FDDF6 collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapse2"><i class="icon-reorder"></i> <span>商品管理</span></a>
                    </div>
                    <div id="collapse2" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <a class="accordion-toggle" href="/admin/goods/"><i class="icon-rss"></i> 查看商品</a>
                            <a class="accordion-toggle" href="/admin/goods/toadd"><i class="icon-calendar"></i> 添加商品</a>
                            <a class="accordion-toggle" href="/admin/goodsType"><i class="icon-picture"></i> 商品类别</a>
                        </div>
                    </div>
                </div>
            <div th:include="base/public :: #side2"></div>
        </div>
        <!-- /Side menu -->
        <!-- Main window -->
        <div class="main_container" id="gallery_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                    <li><a href="/toadmin">主页</a> <span class="divider">/</span></li>
                    <li><a href="/admin/customer/">会员管理</a> <span class="divider">/</span></li>
                    <li class="active">添加会员</li>
                </ul>
                <h2 class="heading">
                   添加会员
                </h2>
            </div>
            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-picture"></i>
                        <h5>添加会员</h5>

                        <div class="widget-buttons">
                            <a href="http://masonry.desandro.com/" data-title="Documentation" class="tip" target="_blank"><i class="icon-external-link"></i></a>
                            <a href="#" class="tip" data-title="Add a new image" data-toggle="modal" data-target="#example_modal"><i class="icon-plus"></i></a>
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div >
                            <form id="formlogin" method="post" th:action="@{/admin/customer/add}" enctype="multipart/form-data">

                                <div >
                                    <label for="name" class="login-label name-label"></label>
                                    <input id="name" type="text" class="itxt" name="name" tabindex="1" autocomplete="off" placeholder="会员名"  />
                                    <span class="clear-btn"></span>
                                </div>
                                <div >
                                    <label class="login-label pwd-label" for="password"></label>
                                    <input type="password" id="password" name="password" class="itxt itxt-error" tabindex="2" autocomplete="off" placeholder="密码" />
                                    <span class="clear-btn"></span>
                                </div>
                                <div >
                                    <label for="address" class="login-label name-label"></label>
                                    <input id="address" type="text" class="itxt" name="address" tabindex="1" autocomplete="off" placeholder="地址" />
                                    <span class="clear-btn"></span>
                                </div>
                                <div >
                                    <label for="movephone" class="login-label name-label"></label>
                                    <input id="movephone" type="text" class="itxt" name="movephone" tabindex="1" autocomplete="off" placeholder="移动电话" />
                                    <span class="clear-btn"></span>
                                </div>
                                <div >
                                    <label for="telphone" class="login-label name-label"></label>
                                    <input id="telphone" type="text" class="itxt" name="telphone" tabindex="1" autocomplete="off" placeholder="固定电话" />
                                    <span class="clear-btn"></span>
                                </div>
                                <div >
                                    <label for="pic" class="login-label name-label"></label>
                                    <input id="pic" type="file" class="itxt" name="pic" tabindex="1"  />
                                    <span class="clear-btn"></span>
                                </div>
                                <div class="item item-fore5">
                                    <div class="login-btn">
                                        <button type="button" class="btn-img btn-entry" onclick="suermessage()" id="loginsubmit" tabindex="6" >添&nbsp;&nbsp;&nbsp;&nbsp;加</button>

                                        <div id="showpic">
                                            <img src=""  style="float: right;top: 230px;left: 270px;max-width: 500px; max-height:500px;position: absolute;"/>
                                        </div>
                                <input id="reset" type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg "/><br/>
                                        <input type="hidden" th:value="${msg}" id="msg"/>
                                   </div>
                                </div>
                                <div>
                                </div>
                            </form>
                        </div>

                    </div> <!-- /widget-body -->
                </div> <!-- /widget -->
            </div> <!-- /row-fluid -->
        </div>
        <!-- /Main window -->

    </div>
</div>
<div th:include="base/public :: #foot"></div>
<script type="text/javascript" src="/plugin/layer/layer.js"></script>
<script type="text/javascript" src="/controller/customerController.js"></script>
<script type="text/javascript">

    window.onload = function(){
        var msg=$("#msg").val();
        if(msg!=""){
            layer.alert(msg,{icon: 4, title:"提示信息"});
        }
    }
    document.getElementById('pic').onchange = function() {
        var imgFile = this.files[0];
        var fr = new FileReader();
        fr.onload = function() {
            document.getElementById('showpic').getElementsByTagName('img')[0].src = fr.result;
        };
        fr.readAsDataURL(imgFile);
    };

function suermessage(){
var goodsName=$("#name").val();
if(goodsName==""){
layer.alert("请输入会员名称",{icon: 4, title:"错误信息"});
return false;
}
var password=$("#password").val();
if(password==""){
layer.alert("请输入密码",{icon: 4, title:"错误信息"});
return false;
}

layer.confirm('确认添加？',{icon: 4, title:"添加会员"},function(){
$("#formlogin").submit();
})
}
</script>
</body>
</html>
